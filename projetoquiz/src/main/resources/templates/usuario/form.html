<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/usuarios/(form)}" method="POST"
                th:object="${usuario}" >

                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="txtNome">Nome:</label>
                    <input type="text" class="form-control"
                        id="txtNome" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="txtnome">Apelido:</label>
                    <input type="text" th:field="*{apelido}"
                        class="form-control" id="txtapelido">
                    <p th:if="${#fields.hasErrors('apelido')}"
                        th:errors="*{apelido}"
                        class="alert alert-danger"></p>
                </div>
                <button type="submit" 
                    class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
